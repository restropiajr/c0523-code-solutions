<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Challenge - Four Column Layout</title>
  </head>
  <body>
    <div class="product-container">
      <header>
        <h1>How It Works</h1>
      </header>

      <main>
        <div class="features-container">
          <div class="feature">
            <div class="screen-container">
              <img src="images/screen-1.png" alt="screen-1" />
            </div>
            <div class="icon-container">
              <img src="images/switch-icon.png" alt="switch-icon" />
            </div>
            <h2 class="feature-header">App Switching</h2>
            <p class="feature-information">Toggles all your apps on and off.</p>
          </div>

          <div class="feature">
            <div class="screen-container">
              <img src="images/screen-2.png" alt="screen-2" />
            </div>
            <div class="icon-container">
              <img src="images/filter-icon.png" alt="filter-icon" />
            </div>
            <h2 class="feature-header">Trip Filtering</h2>
            <p class="feature-information">Evaluates your trip requests.</p>
          </div>

          <div class="feature">
            <div class="screen-container">
              <img src="images/screen-3.png" alt="screen-13" />
            </div>
            <div class="icon-container">
              <img src="images/slider-icon.png" alt="slider-icon" />
            </div>
            <h2 class="feature-header">Service Filters</h2>
            <p class="feature-information">Accepts only your ideal trips.</p>
          </div>

          <div class="feature">
            <div class="screen-container">
              <img src="images/screen-4.png" alt="screen-4-container" />
            </div>
            <div class="icon-container">
              <img src="images/bars-icon.png" alt="bars-icon" />
            </div>
            <h2 class="feature-header">Stats &plus; Mileage</h2>
            <p class="feature-information">
              Tracks your trips across all apps.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
