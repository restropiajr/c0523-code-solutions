<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>

    <form>
      <div>
        <p>Company Email</p>
        <input type="email" name="email" placeholder="sally@company.co" />
      </div>
      <div>
        <p>Name</p>
        <input type="text" name="fullName" placeholder="Sally Smith" />
      </div>
      <div>
        <p>Where are you hiring?</p>
        <input type="text" name="location" placeholder="City, Country" />
      </div>
      <div>
        <p>How many engineers are you hiring in the next 6 months?</p>
        <label for="numEngineers"></label>
        <select name="numEngineers" id="numEngineers">
          <option value="1-2" selected>1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="6+">6+ Engineers</option>
        </select>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
