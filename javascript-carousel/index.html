<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="carousel">
      <div class="slide-container">
        <div class="slide">
          <img src="./images/001.png" alt="bulbasaur" />
        </div>
        <div class="slide hidden">
          <img src="./images/004.png" alt="charmander" />
        </div>
        <div class="slide hidden">
          <img src="./images/007.png" alt="squirtle" />
        </div>
        <div class="slide hidden">
          <img src="./images/025.png" alt="pikachu" />
        </div>
        <div class="slide hidden">
          <img src="./images/039.png" alt="jigglypuff" />
        </div>
      </div>

      <div class="arrow-controls">
        <i class="fa-solid fa-arrow-left fa-5x"></i>
        <i class="fa-solid fa-arrow-right fa-5x"></i>
      </div>

      <div class="circle-controls">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
