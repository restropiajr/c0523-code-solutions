<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ecommerce Challenge</title>
  </head>
  <body>
    <div class="new-arrivals-container">
      <h1>New Arrivals</h1>

      <div class="product-container">
        <div class="product">
          <div class="product-image">
            <img src="images/dress1.jpeg" alt="dress1" />
          </div>
          <div class="product-name-size">
            <p class="product-title">Free People</p>
            <p class="product-size">Size 6</p>
          </div>
          <div class="product-price">
            <p class="correctedPrice"><span>$35</span></p>
            <p><del>$125 retail</del></p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          </div>
          <div class="product-name-size">
            <p class="product-title">Yves Saint Laurent</p>
            <p class="product-size">One Size</p>
          </div>
          <div class="product-price">
            <p class="correctedPrice"><span>$200</span></p>
            <p><del>$1600 retail</del></p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <div class="product-name-size">
            <p class="product-title">Tiffany</p>
            <p class="product-size">One Size</p>
          </div>
          <div class="product-price">
            <p class="correctedPrice"><span>$476</span></p>
            <p><del>$2000 retail</del></p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="images/lv-bag.jpg" alt="lv-bag" />
          </div>
          <div class="product-name-size">
            <p class="product-title">Louis Vuitton</p>
            <p class="product-size">One Size</p>
          </div>
          <div class="product-price">
            <p class="correctedPrice"><span>$95</span></p>
            <p><del>$1200 retail</del></p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="images/dress2.jpeg" alt="dress2" />
          </div>
          <div class="product-name-size">
            <p class="product-title">Reformation</p>
            <p class="product-size">Size 4</p>
          </div>
          <div class="product-price">
            <p class="correctedPrice"><span>$20</span></p>
            <p><del>$198 retail</del></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
